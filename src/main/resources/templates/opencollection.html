<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CinemaCircle</h1>

    <h3>Collection Name</h3>
    <p th:text="${collection.name}"></p>

    <h3>Collection Description</h3>
    <p th:text="${collection.desc}"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Director</th>
            <th>Length</th>
        </tr>
        
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.length}">
        </tr>
    </table>

    <p><button><a href="/collections">Back</a></button></p>
    <p><button><a href="/home">Back To Home</a></button></p>
</body>
</html>
