<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="\css\bootstrap-5.3.3-dist\css\bootstrap.min.css" th:href="@{\css\bootstrap-5.3.3-dist\css\bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="\css\csslocations.css" th:href="@{\css\csslocations.css}" />
    <title>Login</title>
</head>
<body>
    <div class="container-xxl">

        <h1 class="display-1">CinemaCircle</h1>

        <h3 class="display-6">Login</h3>

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
            

        <form th:action="@{/login}" method="post">
            <p><label>User Name: <input type="text" name="username"/></label></p>
            <p><label>Password: <input type="text" name="password"/></label></p>
            <p><input class="btn btn-outline-success" type="submit" value="Sign In" /></p>
        </form>
    </div>
</body>
</html>
