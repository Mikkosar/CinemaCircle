<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="\css\bootstrap-5.3.3-dist\css\bootstrap.min.css" th:href="@{\css\bootstrap-5.3.3-dist\css\bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="\css\csslocations.css" th:href="@{\css\csslocations.css}" />
    <title>CinemaCircle</title>
</head>
<body>
    <div class="container-xxl">
        <h1 class="display-1">CinemaCircle</h1>

        <h3 class="display-6">Edit Movie</h3>

        <p class="text">Here you can edit existing movie from the site</p>

        <form action="#" th:action="@{/save}" th:object="${movie}" method="post">
            <p><input type="hidden" th:field="*{movieId}" id="movieId" readonly="readonly"/></p>
            <p><input type="text" placeholder="Name" th:field="*{name}" /></p>
            <p><input type="text" placeholder="Genre" th:field="*{genre}" /></p>
            <p><input type="text" placeholder="Description" th:field="*{desc}" /></p>
            <p><input type="text" placeholder="Director" th:field="*{director}" /></p>
            <p><input type="text" placeholder="Length" th:field="*{Length}" /></p>
            <p>
                <label for="deplist">Where To Watch</label>
                <select id="deplist" th:field="*{streamingService}">
                    <option
                        th:each="service : ${services}"
                        th:value="${service.serviceId}"
                        th:text="${service.serviceName}"
                    ></option>
                </select>
            </p>
            <p class="movieformsavebutton"><input class="btn btn-outline-success" type="submit" value="Save"></input></p>
        </form>

        <p><button class="btn btn-outline-secondary"><a href="/home">Back</a></button></p>
    </div>
</body>
</html>
